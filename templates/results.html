<!-- templates/results.html -->
{% extends "base.html" %}

{% block content %}
<div class="card results-card">
    <h1>Survey Results</h1>
    
    <p>谢谢, <strong>{{ name }}</strong>!</p>
    
    <div class="score-display">{{ total_score }} / {{ max_score }}</div>
    
    <p style="margin-top: 30px; color: #666;">
        你的回答已被记录，感谢参与调查！
    </p>
    
    <a href="{{ url_for('index') }}" style="display: inline-block; margin-top: 20px; padding: 12px 24px; background: #3498db; color: white; text-decoration: none; border-radius: 5px;">再次填写</a>
</div>
{% endblock %}
